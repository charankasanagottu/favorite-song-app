
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Song App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #444;
        }
        p {
            font-size: 1.1em;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        a:hover {
            color: #005bb5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Favorite Song App</h1>
        <p>Check out our daily song recommendations:</p>
        <ul>
            <li><a href="/dailysong" >View Daily Song (HTML Page)</a></li>
            <li><a href="/dailysongdata">View Daily Song Data (JSON Page)</a></li>
        </ul>
        <p>About: This application shows a random favorite song each day!</p>
    </div>
</body>
</html>
